<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="script.js"></script>
    <title>URL 변환기</title>
</head>
<body>
    <h1>GitHub 페이지 주소 변환기 (html 링크로!) </h1>
    <input type="text" id="inputURL" size="50" placeholder="GitHub Repository 주소를 입력하세요">
    <button onclick="transformURL()">변환!</button>
    <br><br>
    <input type="text" id="outputURL" size="50" placeholder="변환된 주소가 여기에 표시됩니다 :)" readonly>
    <button onclick="copyURL()">복사하기</button>
</body>
</html>
